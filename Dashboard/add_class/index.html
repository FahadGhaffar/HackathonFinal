    <div  class="form_alignment">

    <form  name="reg_form" onsubmit='return false'>

  <div class="form-row">





    <div class="col-md-12 mb-2">
      <label for="classTiming " class="form_lable">Class Timing</label>
      <input type="time" class="form-control  form_input_height " value=" "  data-checking=""  id="classTiming" placeholder="Class Timings"  required>

      
    </div>


    <div class="col-md-12 mb-2">

<label  class="form_lable">Schedule of classes</label>
      <div class="form-check">
  <input class="form-check-input" type="checkbox" value="Monday" id="mon">
  <label class="form-check-label" for="flexCheckDefault">
    Monday
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Tuesday"  id="tue">
  <label class="form-check-label" for="flexCheckChecked">
    Tuesday
  </label>
</div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="Wednesday"  id="wed">
  <label class="form-check-label" for="flexCheckChecked">
    Wednesday
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Thursday"  id="thu">
  <label class="form-check-label" for="flexCheckChecked">
    Thursday
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Friday" id="fri">
  <label class="form-check-label" for="flexCheckChecked">
    Friday
  </label>
</div>  

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Saturday" id="sat">
  <label class="form-check-label" for="flexCheckChecked">
    Saturday
  </label>
</div>  
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Sunday" id="sun">
  <label class="form-check-label" for="flexCheckChecked">
    Sunday
  </label>
</div>  
    </div>
   <div class="col-md-12 mb-2">
      <label for="teacherName">Teacher name</label>
      <input type="text" class="form-control  form_input_height" value="Ghous " id="teacherName"  data-checking=""  placeholder="Teacher name"  required>
  
      
    </div>


       <div class="col-md-12 mb-2">
      <label for="sectionName">Section Name</label>
      <input type="text" class="form-control  form_input_height" value="A" id="sectionName"  data-checking=""  placeholder="Section Name"  required>
     
      
    </div>


       <div class="col-md-12 mb-2">
      <label for="courseName">Course Name</label>
      <input type="text" class="form-control  form_input_height" value="Web and app" id="courseName"  data-checking=""  placeholder="Course Name"  required>

      
    </div>

           <div class="col-md-12 mb-2">
      <label for="batchNumber">Batch Number</label>
      <input type="num" class="form-control  form_input_height" value="8" id="batchNumber"  data-checking=""  placeholder="Batch Number"  required>

      
    </div>
