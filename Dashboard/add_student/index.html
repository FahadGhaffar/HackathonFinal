  <div class="form-hero"> 

        <img   src="https://forms.saylaniwelfare.com/static/media/logo.22bf709605809177256c.png"  class="logo">
        <h1  class="form_main_h1">Add Student Into Portal</h1>
        <h2 class="form_sub_heading">Help for sorrowful hearts</h2>

    <div  class="form_alignment">

    <form  name="reg_form" onsubmit='return false'>

  <div class="form-row">


 <div class="col-md-12 mb-2">
      <label for="SelectCourse">Select course</label>
     
      <Select  type="dropdown" id="SelectCourse"  data-checking="" class="form-control form_input_height " required>
        <option value="">Select Options</option>
        <option value="ghousAhmed">Ghous Ahmed</option>
        <option value="haiderAli">Haider Ali</option>
        <option value="hamza">Hamza</option>
        

      </Select>
      
    </div>

     <div class="col-md-12 mb-2">
      <label for="selectSection">Select Section</label>
     
      <Select  type="dropdown" id="selectSection"  data-checking="" class="form-control form_input_height " required>
        <option value="">Select Options</option>
        <option value="section1">Section 1</option>
        <option value="section2">Section 2</option>
        <option value="section3">Section 3</option>
        

      </Select>
      
    </div>



    <div class="col-md-12 mb-2">
      <label for="fullName " class="form_lable">Full name</label>
      <input type="text" class="form-control  form_input_height " value="Fahad "  data-checking=""  id="fullName" placeholder="Full name"  required>

      
    </div>
   <div class="col-md-12 mb-2">
      <label for="fatherName">Father name</label>
      <input type="text" class="form-control  form_input_height" value="Abdul " id="fatherName"  data-checking=""  placeholder="Father name"  required>
  
      
    </div>


       <div class="col-md-12 mb-2">
      <label for="rollNumber">Roll Number</label>
      <input type="text" class="form-control  form_input_height" value="" id="rollNumber"  data-checking=""  placeholder="Roll Number"  required>
  
      
    </div>

     


       <div class="col-md-12 mb-2">
      <label for="phoneNumer">Phone number</label>
      <input type="tel" class="form-control  form_input_height" value="12341234567" id="phoneNumer"  data-checking=""  placeholder="Phone Number"  required>

      
    </div>

           <div class="col-md-12 mb-2">
      <label for="cinc">CNIC</label>
      <input type="text" class="form-control  form_input_height" value="1234512345671" id="cinc"  data-checking=""  placeholder="CNIC"  required>

      
    </div>

 
 
           <div class="col-md-12 mb-2">
            <label for="formFileMultiple" class="form-label">Upload Image</label>
  <input class="form-control upload_image" accept="image/png, image/jpeg, image/jpg"  type="file" id="formFileMultiple" multiple data-checking="true" required>

     
    </div>





  </div>

  
  


  <button class="btn btn-primary col-md-12 mb-2" type="submit" id="formSubmit" >Add Student</button>
</form>
